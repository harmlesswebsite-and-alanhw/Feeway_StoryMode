<!DOCTYPE html>
<html lang="en">
  <head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href="../style.css" rel="stylesheet" type="text/css" />
      <script src="../script.js"></script>
    <title>EAT LEAD ROBBER</title>
  </head>
  <body>
    <p>You run away from the robber, and you get into your car. However, the robber gets a speedy motorcycle and you need a lot of speed</p>
    <p>Fortunately, your car runs off of clicks. Get at least 30 mph or 30 clicks in 6 seconds</p>
	  <span id="clicks">0</span> mph<br />
	  <button onclick="clickIt()">Accelerate</button>
	  <p><span id="seconds">6</span> seconds left</p>
	  <script>
		  globalThis.seconds = 6;
		  globalThis.clicks = 0;
		  function clickIt() {
			  if (!globalThis.started) {
				  globalThis.started = true;
				  setInterval(function() {
					  globalThis.seconds--;
					  document.querySelector('#seconds').textContent = seconds;
					  if (!seconds) {
						  if (clicks < 30) location.href = '/rickroll40.html';
						  else location.href = 'afterrun.html';
					  }
				  }, 1000);
			  }
				  globalThis.clicks++;
				  document.querySelector('#clicks').textContent = globalThis.clicks;
		  }
	  </script>
  </body>
