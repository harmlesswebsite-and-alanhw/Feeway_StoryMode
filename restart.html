<body>

	<h1>Restart?</h1>
	<p>Do you want to restart?</p>
	<ul>
		<li><kbd>Continue</kbd> deletes game data and restarts.</li>
		<li><kbd>Partial reset</kbd> returns to the home page without deleting data.</li>
	</ul>
	<p>Have fun cheating.</p>
	<center>
		<a class="fakebutton" href="rickroll.html">&larr; Back</a>
		<a class="fakebutton" href="index.html">Partial reset</a>
		<a class="fakebutton" href="index.html" onclick="localStorage.clear();">Continue &rarr;</a>
	</center>
	<script>
		document.querySelector('.fakebutton').addEventListener('click', (ev) => {
			ev.preventDefault();
			history.back();
		})
	</script>
	<div style="clear: both;"></div>
</body>
