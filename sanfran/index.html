<!DOCTYPE html>
<html lang="en">
  <head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href="../style.css" rel="stylesheet" type="text/css" />
      <script src="../script.js"></script>
    <title>San Francisco Map</title>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet-src.js" integrity="sha512-Uj3ED3j6dg1xxMgtj4kF4W60Tc1HGboQ5gweT+hG1z8sBIc0ncFuoh3qV5XZF8ZqlEGlV9mt9E6MZhLN3zFDJg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
	  <h1>San Francisco Map</h1>
	  <p>Ok, you asked for it. Here is a map of San Francisco.</p>
	  <div id="map" style="width: 100%; height: 100vh;">&nbsp;</div>
	  <script>
		  var map = L.map('map').setView([37.7714533,-122.4465293], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
	  </script>

  </body>
</html>
